---
- ec2_ami_find:
    region: "{{ region }}"
    owner: self
    name: "thumbor-*"
    sort: name
    sort_end: -3
  register: old_ami_result

- ec2_ami:
    region: "{{ region }}"
    image_id: "{{ item.ami_id }}"
    delete_snapshot: yes
    state: absent
  with_items: old_ami_result.results
  ignore_errors: yes
